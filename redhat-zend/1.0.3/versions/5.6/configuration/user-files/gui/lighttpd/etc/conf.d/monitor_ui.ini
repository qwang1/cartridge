; register the extension to be loaded by Zend Extension Manager
zend_extension_manager.dir.monitor_ui=/usr/local/zend/lib/monitor_ui

ini_filename=monitor_ui.ini

; Enables the Zend Monitor UI extension
zend_monitor_ui.enabled=1

; The log verbosity level
zend_monitor_ui.log_verbosity=2

; The maximum size of the log file before it is rotated (units: MBytes)
zend_monitor_ui.log_rotation_size=10

; Database Type (SQLITE, MYSQL, DB2)
zend_monitor.database.type=SQLITE

; Name of the Database
zend_monitor.database.name=monitor

; Hostname of the Database machine (server db only)
zend_monitor.database.host_name=

; Port of the Database (server db only)
zend_monitor.database.port=3306

; User-name to connect to the database (server db only)
zend_monitor.database.user=

; Password to connect to the database (server db only)
zend_monitor.database.password=


